<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capital IT Partners LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Internal CSS for styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }
        .tagline {
            font-size: 1.5em;
            font-weight: 300;
            margin: 0.5em 0 1.5em 0;
        }
        .contact {
            font-size: 1em;
            font-weight: 400;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .tagline {
                font-size: 1.2em;
            }
            .contact {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capital IT Partners LLC</h1>
        <p class="tagline">Your Trusted Partner in Technology Solutions</p>
        <p class="contact">Contact us at <a href="mailto:contact@capitalitpartnersllc.com">contact@capitalitpartnersllc.com</a></p>
    </div>
</body>
</html>
